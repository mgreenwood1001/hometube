<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">HomeTube - Video Browser</title>
    <link rel="stylesheet" href="style.css">
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet" />
    <!-- Flatpickr CSS for date range picker -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body width="100%">
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo-link">
                <img src="/images/logo.png" alt="HomeTube" class="logo-image" id="logoAlt">
                <span class="logo-text" id="systemName">HomeTube</span>
            </a>
            <div class="search-container">
                <input type="text" id="searchInput" size="35" placeholder="Search (e.g., 'cooking AND recipe' or 'travel OR adventure')" class="search-input">
                <button class="search-button" onclick="performSearchFromInput()" title="Search">
                    <span class="search-icon">üîç</span>
                </button>
                <div id="searchSuggestions" class="search-suggestions hidden"></div>
            </div>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <h2>Date Range</h2>
            <div id="dateFilter" class="date-filter">
                <button class="stem-tag date-filter-tag active" onclick="filterByDate('all')" id="dateFilter-all">
                    All Time
                </button>
                <div class="date-range-inputs" id="dateRangeInputs" style="display: none;">
                    <input type="text" id="dateRangePicker" placeholder="Click to select date range" style="cursor: pointer;">
                    <button class="date-clear-button" onclick="clearDateFilter()">Clear</button>
                </div>
                <button class="stem-tag date-filter-tag" onclick="showDateRangeInputs()" id="dateFilter-custom">
                    Custom Range
                </button>
            </div>
            <h2 style="margin-top: 1.5rem;">Date Tree</h2>
            <div id="dateTree" class="date-tree">
                <p class="loading">Loading dates...</p>
            </div>
            <h2 style="margin-top: 1.5rem;">Type</h2>
            <div id="fileTypeList" class="stems-list">
                <div class="file-type-filter">
                    <button class="stem-tag file-type-tag" onclick="filterByFileType('all')" id="fileType-all">
                        All
                    </button>
                    <button class="stem-tag file-type-tag" onclick="filterByFileType('video')" id="fileType-video">
                        Videos
                    </button>
                    <button class="stem-tag file-type-tag" onclick="filterByFileType('pdf')" id="fileType-pdf">
                        PDFs
                    </button>
                    <button class="stem-tag file-type-tag" onclick="filterByFileType('image')" id="fileType-image">
                        Images
                    </button>
                </div>
            </div>
            <h2 style="margin-top: 1.5rem;">Resolutions</h2>
            <div id="resolutionsList" class="stems-list">
                <p class="loading">Loading resolutions...</p>
            </div>
            <h2 style="margin-top: 1.5rem;">Categories</h2>
            <div id="stemsList" class="stems-list">
                <p class="loading">Loading stems...</p>
            </div>
        </aside>

        <main class="main-content">
            <div class="main-content-header">
                <div class="filter-info" id="filterInfo"></div>
                <div class="videos-per-page-selector">
                    <label for="videosPerPageSelect">Videos per page:</label>
                    <select id="videosPerPageSelect" onchange="changeVideosPerPage(this.value)">
                        <option value="10">10</option>
                        <option value="25" selected>25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </div>
            </div>
            
            <div class="videos-grid" id="videosGrid">
                <p class="loading">Loading videos...</p>
            </div>

            <div class="pagination" id="pagination"></div>
        </main>
    </div>

    <!-- Video Player Modal -->
    <div id="videoModal" class="video-modal hidden">
        <div class="video-modal-overlay" onclick="closeVideoModal()"></div>
        <div class="video-modal-content">
            <button class="video-modal-close" onclick="closeVideoModal()">√ó</button>
            <video
                id="videoPlayer"
                class="video-js vjs-big-play-centered"
                controls
                preload="auto"
                data-setup="{}">
                <p class="vjs-no-js">
                    To view this video please enable JavaScript, and consider upgrading to a web browser that
                    <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>.
                </p>
            </video>
        </div>
    </div>

    <!-- Video.js JavaScript -->
    <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>
    <!-- Flatpickr JavaScript for date range picker -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.js"></script>
    <script>
        // Load system configuration
        fetch('/api/config')
            .then(response => response.json())
            .then(config => {
                const systemName = config.systemName || 'HomeTube';
                document.getElementById('systemName').textContent = systemName;
                document.getElementById('logoAlt').alt = systemName;
                document.getElementById('pageTitle').textContent = `${systemName} - Video Browser`;
            })
            .catch(error => console.error('Error loading config:', error));
    </script>
    <script src="app.js"></script>
</body>
</html>
